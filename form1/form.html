<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1 | footer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="form">
        <div class="container">
            <div class="form-main">
                <form action="">
                    <div class="form-group">
                        <label for="first name">First Name</label>
                        <input type="text" name="first name" placeholder="please input your first name">
                    </div>
                    <div class="form-group">
                        <label for="second name">Second Name</label>
                        <input type="text" name=" second name" placeholder="please input your second name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="kajjolal45@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="message"></textarea>
                    </div>
                    <button type="button">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
